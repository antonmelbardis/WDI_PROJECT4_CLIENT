<h1>Users</h1>
<div class="media" ng-repeat="user in usersIndex.users">
  <div class="media-left">
    <a ui-sref="#">
        <h4 class="media-heading">{{ user.username }}</h4>
      <img class="media-object" ng-src="{{ user.image }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ user.username }}</h4>
    <p>{{ user.email }}</p>
    <p>{{ user.bio }}</p>
    <p>{{ user.country.country_name}}</p>
  </div>
</div>
