<h1>Register</h1>
<form ng-submit="register.register()">
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="name" ng-model="register.user.name" placeholder="First name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="surname" ng-model="register.user.surname" placeholder="Last name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="photo" ng-model="register.user.photo" placeholder="Photo">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password_confirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation">
  </div>
  <div class="form-group">
    <input class="form-control" type="Country_id" name="Country_id" ng-model="register.user.country_id" placeholder="Country ID">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
